<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
    <!-- div to hold map -->
    <div id="map-canvas"></div>

    <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8OxR9t3fchip2fWsASSbeQxCXJTeTeuQ"></script>

            <!-- Script to show address on map -->
        <script type="text/javascript">
                 "use strict";
  
        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 18,

            // This sets the default center of the map at our location (It will be overwritten)
            center: {lat:29,
                     lng:-98
            },
            // Show this map in satellite view
            mapTypeId: google.maps.MapTypeId.HYBRID
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
            // Set our address to geocode
        var address = "1423 McCullough Avenue, San Antonio, TX 78212";

        // Init geocoder object
        var geocoder = new google.maps.Geocoder();

        // Geocode our address
        geocoder.geocode({ "address": address }, function (results, status) {

           // Check for a successful result
           if (status == google.maps.GeocoderStatus.OK) {

               // Recenter the map over the address
               map.setCenter(results[0].geometry.location);
           } else {

               // Show an error message with the status if our request fails
               alert("Geocoding was not successful - STATUS: " + status);
           }
        });

    ;
    </script>
</body>
