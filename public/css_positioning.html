<!DOCTYPE html>
<html>
<head>
	<title>Positioning Exercise</title>
	<link rel="stylesheet" href="/css/box_model.css">
</head>
<body>
	<a href="https://en.wikipedia.org/wiki/Visible_spectrum"> Visible Spectrum Wavelengths
	</a>
<section>
	<div class="box" id="redbox"><img src="img/codeup-arrow.png" alt="arrow" class="arrow">620-750 nm</div>
	<div class="box" id="orangebox"><img src="img/codeup-arrow.png" alt="arrow" class="arrow">590-620 nm</div>
	<div class="box" id="yellowbox"><img src="img/codeup-arrow.png" alt="arrow" class="arrow">570-590 nm</div>
	<div class="box" id="greenbox"><img src="img/codeup-arrow.png" alt="arrow" class="arrow">495-570 nm</div>
	<div class="box" id="bluebox"><img src="img/codeup-arrow.png" alt="arrow" class="arrow">450-495 nm</div>
	<div class="box" id="violetbox"><img src="img/codeup-arrow.png" alt="arrow" class="arrow">380-450 nm</div>
</section>

</html>
